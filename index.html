<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela login</title>
</head>
<body>
    <section class="area_login">
        <div class="login">
            <div>
                <img src="firefox.1.webp">
            </div>
            
            <form method="POST">
                <input type="text" nome="Nome" placeholder="Nome de usuario" autofocus>
                <input type="password" nome="Senha" placeholder="Sua senha">
                <input type="submit" value="Entrar">
            </form>
            <p> Ainda nao tem uma conta? <a href="#">Criar conta!</a></p>
        
        </div>
    </section>
</body>
</html>
